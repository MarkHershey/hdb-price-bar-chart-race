<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HDB Flat Resale Price</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app">
            <h1>What are the most expensive HDB towns in Singapore?</h1>
            <p style="color: #5c5c5c">
                <i>
                    based on official resale flat price data published by the
                    Housing and Development Board (HDB)
                </i>
                <i
                    >, Unit: Singapore dollar (S$) / Square meters
                    (m<sup>2</sup>)</i
                >
            </p>

            <div id="chart"></div>
            <p style="margin-top: 2rem; color: #5c5c5c">
                Source:
                <a
                    href="https://data.gov.sg/dataset/resale-flat-prices"
                    ref="noopener noreferrer"
                    target="_blank"
                    >data</a
                >
                |
                <a
                    href="https://github.com/MarkHershey/hdb-price-bar-chart-race"
                    ref="noopener noreferrer"
                    target="_blank"
                    >code</a
                >
            </p>
        </div>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script type="module" src="/main.js" defer></script>
    </body>
</html>
